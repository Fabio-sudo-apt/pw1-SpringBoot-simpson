<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Simpson</title>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Personagem</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Empresa</th>
            <th scope="col">Epis√≥dio</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="prod : ${personSimpson}">
            <td th:text="${prod.nome}"></td>
            <td th:text="${prod.idade}"></td>
            <td th:text="${prod.empresa}"></td>
            <td th:text="${prod.episodio}"></td>
            <td>
              <a type="button" class="btn btn-danger" th:href="@{/person/excluir/{id}(id = ${prod.id})}">Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>
      <a class="btn btn-info" href="person/cadastrar">Cadastrar</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
